<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="card">
    <section class="card__top">
      <img src="./images/bg-pattern-card.svg" alt="">
    </section>
    <section class="card__bottom">
      <h1 class="card__bottom--heading">Victor Crest <span>26</span></h1>
      <small class="card__bottom--address">London</small>
      <hr>
      <div class="card__bottom--socials">
        <div class="card__bottom--item">
          <p>80K</p>
          <span>Followers</span>
        </div>
        <div class="card__bottom--item">
          <p>803K</p>
          <span>Likes</span>
        </div>
        <div class="card__bottom--item">
          <p>1.4K</p>
          <span>Photos</span>
        </div>
      </div>
    </section>
  </main>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
